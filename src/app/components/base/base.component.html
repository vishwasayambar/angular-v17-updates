<app-required-and-optional-inputs [avatar]="selectedUser().avatar" [name]="selectedUser().name"/>
<button type="button" class="btn btn-primary position-relative">
    Followers
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
    {{likes()}}
    <span class="visually-hidden">unread messages</span>
  </span>
</button>
<app-using-output-function [avatar]="selectedUser().avatar" [name]="selectedUser().name" (select)="increaseFollowCount($event)"/>
