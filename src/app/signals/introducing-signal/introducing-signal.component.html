<button class="btn btn-sm btn-success" (click)="onChangeUser()">
    Change User
</button>
<div>
    <div>
        <img [src]="selectedUser().avatar" alt="profile" height="20" width="20">
        <h3>{{selectedUser().name}}</h3>
    </div>
    <h3>{{selectedUser().email}}</h3>
</div>

<button class="btn btn-sm btn-info" (click)="onChangeContent()">
   Change Content
</button>
<div class="card">
    <div class="card-body">
        <h2>{{title()}}</h2>
        <p>{{para()}}</p>
    </div>
</div>
